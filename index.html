<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div id="conversionSelect" style="float: right; clear: both;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
    // Initialize UI elements
      var eventSelect = $('#eventSelect').MPEventSelect();
      var propSelect  = $('#propSelect').MPPropertySelect();
      var dateSelect  = $('#dateSelect').MPDatepicker();
      // var conversionSelect  = $('#conversionSelect').MPSelect({
      //   items: [
      //     { label: '1 Day', value: { value: 1, unit: 'day' } },
      //     { label: '1 Week', value: { value: 7, unit: 'day' } },
      //     { label: '2 Weeks', value: { value: 14, unit: 'day' } }
      //   ]
      // });
      var eventGraph  = $('#graph').MPChart({chartType: 'line'});
      var eventTable  = $('#table').MPTable({
        showPercentages: false,
        firstColHeader: 'Url'
      });

      // console.log(conversionSelect.val());
      // Main query logic
      var runQuery = function() {
        var eventName = eventSelect.MPEventSelect('value'),
            propName  = propSelect.MPPropertySelect('value'),
            dateRange = dateSelect.MPDatepicker('value');
            // conversionSettings = conversionSelect.val();

        if (eventName) {
          var params = {
            from: dateRange.from,
            to: dateRange.to,
            interval: 30,
            segment: 'Url'
          }
          var promises = [];
          
          // Is there a way to only filter on a specific funnel step?
          // MP.api.propertyValues('Page View', 'Url', {limit: 150}).done(function(results) {
          //   _.each(results.values(), function(url) {
          //     params.where = 'properties["Url"] == "' + url + '"';
          //     console.log(params.where);
          //     promises.push(MP.api.funnel('Page View', eventName));
          //   });
          // });

          // Promise.all(promises).then(function(promiseArray) {
          //   _.each(promiseArray, function(data) { 
          //     console.log(data);
          //   });
          // });

          MP.api.funnel('Page View', eventName, params).done(function(results) {
            // console.log(results);
            // console.log(formatChartData(results));
            window.data = results;
            eventTable.MPTable('setData', formatChartData(results));
          });
        }
      };

      /*
       * Takes the data returned from a funnel query:
       * Top Level: List of segments
       * L1: Dict of dates
       * L2: Object with integer keys (0, 1, 2, ...)
       * L3: avg_time (ms), count (int), event (str), goal (str), overall_conv_ratio (float), step_conv_ratio (float)
       */
      var formatChartData = function(data) {
        var retVal = {}
        for (var segment in data) {
          retVal[segment] = {};
          for (var date in data[segment]) {
            for (var step in data[segment][date]) {
              var eventName = data[segment][date][step]['event'];
              retVal[segment][eventName] = data[segment][date][step]['count'];
            }
          }
        }
        return retVal;
      }

      // Event listeners to trigger queries
      eventSelect.on('change', function(e, eventName) {
        // propSelect.MPPropertySelect('setEvent', eventName);
        // $("#by").show();
        runQuery();
      });
      propSelect.on('change', runQuery);
      dateSelect.on('change', runQuery);
      // conversionSelect.on('change', function(e, conversionSettings) {
      //   console.log(conversionSettings);
      // });
    </script>
  </body>
</html>
